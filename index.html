<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="Container1">
        <div class="SubContainer1">
            <div class="UserLable">
                <div class="Nick">
                    <img src="img/paragraph.png" alt="" width="32px" height="32px">
                    <p>Nikilay Tretiak</p>
                </div>
                <div class="Steam">
                    <p>Steam</p>
                    <img src="img/steam-icon.png" alt="" width="32px" height="32px">
                </div>
            </div>
            <div class="DataLable">
                <h1>2:16:23:15</h1>
                <p>up to data drop</p>
            </div>
        </div>
        <div class="SubContainer2">
            <div class="LableEarnKays">
                <div class="KayTapLable">
                    <h1>Up for app</h1>
                    <div class="SubKayTapLable">
                        <img src="img/Kay.png" alt="" width="20px" height="20px">
                        <p>+10</p>
                    </div>
                </div>
                <div class="KayEarningkLable">
                    <h1>Earn for hour</h1>
                    <div class="SubKayEarningkLable">
                        <img src="img/Kay.png" alt="" width="20px" height="20px">
                        <p>+1000</p>
                    </div>
                </div>
            </div>
            <div class="CountKayLable">
                <img src="img/Kay.png" alt="" width="48px" height="48px">
                <h1>10 000</h1>
            </div>
            <div class="ButtomKayLable">
                <img src="img/Kay.png" alt="" width="260px" height="260px">
            </div>
            <div class="MenuBar">
                <div class="Tab1">
                    <img src="img/Kay.png" alt="" width="28px" height="28px">
                    <p>View</p>
                </div>
                <div class="Tab2">
                    <img src="img/MineIcon.png" alt="" width="28px" height="28px">
                    <p>Mine</p>
                </div>
                <div class="Tab3">
                    <img src="img/FriendIcon.png" alt="" width="28px" height="28px">
                    <p>Friends</p>
                </div>
                <div class="Tab4">
                    <img src="img/RulesIcon.svg" alt="" width="28px" height="28px">
                    <p>Rules</p>
                </div>
                <div class="Tab5">
                    <img src="img/ExchangeIcon.svg" alt="" width="28px" height="28px">
                    <p>Exchange</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
